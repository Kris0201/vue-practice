<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    {{message}}
<div class="box" style="color: blueviolet;">
    {{message}}
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    var app=new Vue({
        el:'#app',
        data: {
            message: 'Hello, World'
        }
    });
    //el: vue效果範圍
    //data: vue資料綁定
</script>
</body>
</html>
