<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>

<body>
    <h2>hello, Vue</h2>
    <div id="app">
        <div v-if="showInfo">
            <p>{{title}} - {{user}} - {{times}}</p>
        </div>
        <button @click="toggleShowInfo">
            <span v-if="showInfo" :style="{color:color}">hide info</span>
            <span v-else>show info</span>

        </button>
        <br>
        <!-- mouse event -->
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">db click</div>
        <div class="box" @mousemove="handleMousemove">position - {{x}} {{y}}</div>
        

    </div>






    <script src="/3.mouseEvent.js "></script>
</body>

</html>
