<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
</head>
<body>
<div id="app">
    {{message}}
    <input type="text">
    <div v-if="score>=60">及格嘍</div>
    <div v-if="score<=59>">沒有及格耶！</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    var app=new Vue({
        el:'#app',
        data: {
            message: 'Hello, World',
            score:''
            
        }
    });
</script>
</body>
</html>
